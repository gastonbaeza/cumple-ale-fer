<!DOCTYPE html>
<html>
<head>
    <title>Netlify Form Detection</title>
</head>
<body>
    <!-- Este formulario es solo para que Netlify lo detecte -->
    <form name="confirmaciones-cumple" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="confirmaciones-cumple" />
        <input type="text" name="bot-field" />
        <input type="text" name="asistente-1" />
        <input type="text" name="asistente-2" />
        <input type="text" name="asistente-3" />
        <input type="text" name="asistente-4" />
        <input type="text" name="asistente-5" />
        <input type="text" name="timestamp" />
    </form>
</body>
</html>
